	<title>Unsubscribe</title>

<body>
		<div class="container-page" >
			<form>
			<div class="wrap-contents" style="padding-top: 0px">
				<div style="padding-left: 60px;">
	                  <img class="unsubscribe-img" src="images/unsubscribe.png"  alt="IMG"/>
	                  <p class="success-msg">Do you really want to unsubscribe?</p>
	                  <input class="wrap-input-email input-email-unsubscribe" type="text" name="email" id="email" placeholder="Email" required/>
	                  <span class="focus-input"></span>
	                        <span class="symbol-email-unsubscribe">
	                            <i class="fa fa-envelope" aria-hidden="true"></i>
	                        </span> 
	              </div>
	              <div class="container-login100-form-btn-unsubscribe">
		              <button type="submit" class="login100-form-btn-unsubscribe" id="final-unsubscribe">Unsubscribe</button>
	                  <button type="button" class="login100-form-btn-unsubscribe" id="cancel">Cancel</button> 
	               </div>
              </div>
              </form>
    				
    		</div>
    		<div id="unsubscribe-window" class="successfailure-popup">
  			<div class="modal-content">
    			<span class="close">&times;</span>
    				<div>
						<img class="successfailure-img" src="images/success.png"  alt="IMG"/>
					</div>
    				<span class="success-msg">You have successfully unsubscribed.</span>
    				<div class="container-login100-form-btn-unsubscribe">
    					<button type="button" class="login100-form-btn-unsubscribe" id="cancel" onclick="window.open('index.html','_blank');" target="_blank">Re-subscribe</button>
    				</div>
  			</div>
		</div>
